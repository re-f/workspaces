version: '2'
services:
  common:
      restart: always
      privileged: true
      stdin_open: true
      tty: true
      extra_hosts:
        - "docker-registry:10.186.18.20"
      cap_add:
        - ALL
      security_opt:
        - seccomp:unconfined
      working_dir: /shared
      volumes:
        - /shared:/shared
        - /root/.config:/root/.config
