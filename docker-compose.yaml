version: '2'
services:
  workspace:
    build: ./Dockerfile.workspace
    image: ref.workspace
    container_name: ref.workspace
    hostname: ref.workspace
    networks:
      ref.net:
        ipv4_address: 172.20.128.11
    ports:
      - 25601:25601
    extends:
      file: common.yaml
      service: common

  v2ray:
    image: teddysun/v2ray
    container_name: ref.v2ray
    hostname: ref.v2ray
    network_mode: "host"
    volumes: 
      - /shared/.config/v2ray.config.json:/etc/v2ray/config.json
    extends:
      file: common.yaml
      service: common
      
networks:
  ref.net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.128.0/24
          gateway: 172.20.128.254

